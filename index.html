    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        Swal.fire("Bienvenido!!!");

        const btn =  document.querySelector(".btn")
        const body = document.querySelector('body')
        const humo0 = document.querySelector('#humo0')
        const humo1 = document.querySelector('#humo1')
        const humo2 = document.querySelector('#humo2')
        const humo3 = document.querySelector('#humo3')
        const back = document.querySelector("#imgF")
        const foot = document.querySelector('#footer')
        const cont = document.querySelector('.container')

        const le0 =document.getElementById('ank0')
        const le1 =document.getElementById('ank1')
        const le2 =document.getElementById('ank2')
        const le3 =document.getElementById('ank3')

        const borde1= document.querySelector('.bordes1')
        const borde2= document.querySelector('.bordes2')
        const borde3= document.querySelector('.bordes3')
        const borde4= document.querySelector('.bordes4')

        btn.addEventListener('click', toggleImages);
        let currentImage = 2;
        toggleImages();
        function toggleImages() {
            let img1 = document.getElementById("image1");
            let img2 = document.getElementById("image2");

            if (currentImage === 1) {
                img1.style.display          ="block";
                img2.style.display          ="none";
                btn.style.border            ='2px solid black'

                body.style.backgroundColor  ='rgb(254, 241, 213)';
                body.style.transition       ='.9s'

                humo0.style.display         ='none'
                humo0.style.transition      ='.9s'

                humo1.style.display         ='none'
                humo1.style.transition      ='3.9s'

                humo2.style.display         ='none'
                humo2.style.transition      ='.9s'

                humo3.style.display         ='none'
                humo0.style.transition      ='.9s'

                back.style.opacity          ='0.5'
                foot.style.border           ='2px solid black'
                foot.style.color            ='black'
                le0.style.color             ='black'
                le1.style.color             ='black'
                le2.style.color             ='black'
                le3.style.color             ='black'
                cont.style.border           ='2px solid black'

                borde1.style.border         ='2px solid black'
                borde1.style.color          ='black'

                borde2.style.border         ='2px solid black'
                borde2.style.color          ='black'

                borde3.style.border         ='2px solid black'
                borde3.style.color          ='black'

                borde4.style.border         ='2px solid black'
                borde4.style.color          ='black'

                
                currentImage = 2;
            } else {
                body.style.backgroundColor  ='black'
                body.style.transition       ='.9s'
                btn.style.border            ='2px solid white'

                img1.style.display          ="none"
                img2.style.display          ="block"

                humo0.style.display         ='block'
                humo0.style.transition      ='.9s'
                
                humo1.style.display         ='block'
                humo1.style.transition      ='.9s'
                
                humo2.style.display         ='block'
                humo2.style.transition      ='.9s'
                
                humo3.style.display         ='block'
                humo3.style.transition      ='.9s'
                
                back.style.opacity          ='1'


                foot.style.border           ='1px solid white'
                foot.style.color            ='rgb(185, 185, 185)'
                le0.style.color             ='rgb(185, 185, 185)'
                le1.style.color             ='rgb(185, 185, 185)'
                le2.style.color             ='rgb(185, 185, 185)'
                le3.style.color             ='rgb(185, 185, 185)'
                cont.style.border           ='1px solid white'

                borde1.style.border         ='1px solid white'
                borde1.style.color          ='white'

                borde2.style.border         ='1px solid white'
                borde2.style.color          ='white'

                borde3.style.border         ='1px solid white'
                borde3.style.color          ='white'

                borde4.style.border         ='1px solid white'
                borde4.style.color          ='white'

                currentImage = 1;
            }
        }
</script>
